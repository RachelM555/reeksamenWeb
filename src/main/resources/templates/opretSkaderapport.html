<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Opret Skaderapport</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<!-- kommentar-->

<body>


<!-- MENUBAR -->
<nav class="menubar">
    <ul>
        <li><a class="hovedmenu"th:href="@{/dashboard}" >Dashboard</a></li>

        <li class="dropdown">
            <a th:href="@{/bilOverblik}">Biler</a>
            <div class="dropdown-content">
                <a th:href="@{/bilOverblik}">Overblik over biler</a>
                <a th:href="@{/opretBil}">Opret ny bil</a>
            </div>
        </li>

        <li class="dropdown">
            <a th:href="@{/lejekontraktOverblik}">Lejekontrakter</a>
            <div class="dropdown-content">
                <a th:href="@{/lejekontraktOverblik}">Overblik lejekontrakter</a>
                <a th:href="@{/opretLejekontrakt}">Opret lejekontrakt</a>
            </div>
        </li>

        <li class="dropdown">
            <a th:href="@{/kundeOverblik}">Kunder</a>
            <div class="dropdown-content">
                <a th:href="@{/kundeOverblik}">Overblik over kunder</a>
                <a th:href="@{/opretKunde}">Opret kunde</a>

            </div>
        </li>

        <li class="dropdown">
            <a th:href="@{/tilstandsrapportOverblik}">Rapporter</a>
            <div class="dropdown-content">
                <a th:href="@{/tilstandsrapportOverblik}">Tilstandsrapporter</a>
                <a th:href="@{/opretTilstandsrapport}">Opret tilstandsrapport</a>
                <a th:href="@{/skaderapportOverblik}">Skaderapporter</a>
                <a th:href="@{/opretSkaderapport}">Opret skaderapport</a>
            </div>
        </li>

        <li><a th:href="@{/logOut}">Log ud</a></li>
    </ul>
</nav>
<!-- MENUBAR SLUT-->





<div class="intro-sr">
    <h1>Opret Skaderapport</h1>
</div>


<div class="sr-formular">
    <form th:action="@{/opretSkaderapport}" th:object="${skaderapport}" method="post">


        <label for="tilstandsrapportId">Tilstandsrapport ID</label>
        <input type="number" id="tilstandsrapportId" th:field="*{tilstandsrapportId}" required />


        <label for="medarbejderId">Medarbejder ID</label>
        <input type="number" id="medarbejderId" th:field="*{medarbejderId}" required />


        <label for="antalSkader">Antal skader</label>
        <input type="number" id="antalSkader" th:field="*{antalSkader}" required />


        <label for="prisPrSkade">Pris pr. skade</label>
        <input type="number" id="prisPrSkade" th:field="*{prisPrSkade}" required />


        <label for="prisTotal">Pris total</label>
        <input type="number" id="prisTotal" th:field="*{prisTotal}" required />


        <label for="beskrivelse">Beskrivelse</label>
        <input type="text" id="beskrivelse" th:field="*{beskrivelse}" required />


        <button class="opret-knap" type="submit">Gem</button>
    </form>
</div>
<div class="tilbage-knap">
    <a href="/skaderapportOverblik"><button>Tilbage</button></a>
</div>


</body>



</html>

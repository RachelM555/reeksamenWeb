<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bilabonnement A/S</title>
    <link rel="stylesheet"  th:href="@{/style.css}">
</head>


<body>


<!-- MENUBAR -->
<nav class="menubar">
    <ul>
        <li><a class="hovedmenu"th:href="@{/dashboard}" >Dashboard</a></li>

        <li class="dropdown">
            <a th:href="@{/bilOverblik}">Biler</a>
            <div class="dropdown-content">
                <a th:href="@{/bilOverblik}">Overblik over biler</a>
                <a th:href="@{/opretBil}">Opret ny bil</a>
            </div>
        </li>

        <li class="dropdown">
            <a th:href="@{/lejekontraktOverblik}">Lejekontrakter</a>
            <div class="dropdown-content">
                <a th:href="@{/lejekontraktOverblik}">Overblik lejekontrakter</a>
                <a th:href="@{/opretLejekontrakt}">Opret lejekontrakt</a>
            </div>
        </li>

        <li class="dropdown">
            <a th:href="@{/kundeOverblik}">Kunder</a>
            <div class="dropdown-content">
                <a th:href="@{/kundeOverblik}">Overblik over kunder</a>
                <a th:href="@{/opretKunde}">Opret kunde</a>

            </div>
        </li>

        <li class="dropdown">
            <a th:href="@{/tilstandsrapportOverblik}">Rapporter</a>
            <div class="dropdown-content">
                <a th:href="@{/tilstandsrapportOverblik}">Tilstandsrapporter</a>
                <a th:href="@{/opretTilstandsrapport}">Opret tilstandsrapport</a>
                <a th:href="@{/skaderapportOverblik}">Skaderapporter</a>
                <a th:href="@{/opretSkaderapport}">Opret skaderapport</a>
            </div>
        </li>

        <li><a th:href="@{/logOut}">Log ud</a></li>
    </ul>
</nav>
<!-- MENUBAR SLUT-->


<div class="intro-opretKunde">
    <h1>Opret kunde</h1>
</div>

<div class="tabel-opretKunde">
    <form th:action="@{/opretKunde}" method="post" th:object="${kunde}">

        <label for="navn">Navn</label>
        <input type="text" id="navn" th:field="*{navn}" required />

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" th:field="*{adresse}" required />

        <label for="telefonnr">Telefonnummer</label>
        <input type="text" id="telefonnr" th:field="*{telefonNr}" required />

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required />

        <button class="opret-knap" type="submit">Opret kunde</button>
    </form>
</div>

<!-- tilbage-link -->
<div class="tilbage-knap">
    <a th:href="@{/kundeOverblik}"><button>Tilbage</button></a>
</div>

</body>



</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tilstandsrapporter</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<div class="intro-tsrapportlist">
    <h1>Tilstandsrapporter</h1>
</div>

<div class="opret-tilstandsrapport">
    <a href="opretTilstandsrapport" class="button">Opret ny tilstandsrapport</a>
</div>

<div class="ts-oversigt">
    <table>
        <thead>
        <tr>
            <th>RapportID</th>
            <th>Bil ID</th>
            <th>Kontrakt ID</th>
            <th>Dato</th>
            <th>Medarbejder ID</th>
            <th>Skadet</th>
            <th>Handlinger</th>
        </tr>
        </thead>


        <tbody>
        <tr th:each="tilstandsrapport : ${tilstandsrapportOverblik}">
            <td th:text="${tilstandsrapport.tilstandsrapportId}"></td>
            <td th:text="${tilstandsrapport.bilId}"></td>
            <td th:text="${tilstandsrapport.kontraktId}"></td>
            <td th:text="${#dates.format(tilstandsrapport.tilstandsrapportDato, 'dd-MM-yyyy')}"></td>
            <td th:text="${tilstandsrapport.medarbejderId}"></td>
            <td th:text="${tilstandsrapport.erSkadet ? 'Ja' : 'Nej'}"></td>
            <td>

                <div class="slet-knapTilstandsrapport">
                    <form th:action="@{'/tilstandsrapport/slet/' + ${tilstandsrapport.tilstandsrapportId}}" method="get"
                          onsubmit="return confirm('Er du sikker pÃ¥, at du vil slette denne tilstandsrapport?');">
                        <button type="submit" class="slet-knap">Slet</button>
                    </form>
                </div>


            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
